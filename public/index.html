<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<body>
  <div id="root"></div>

  <script>

    /**sw registration for PWA */

    }

  </script>
